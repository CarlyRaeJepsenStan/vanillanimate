<!DOCTYPE html>
<html>

<head>
  <style>
    svg {
      stroke-dasharray: 250.92135620117188 250.92135620117188;
      /*getTotalLength from query selector circle*/
      stroke-dashoffset: 250.8;
      transition: 1.5s;
    }


    svg:hover {
      stroke-dashoffset: 0;
      transition: 1.5s;
    }
  </style>
</head>

<body>


  <svg stroke="black">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="10" fill="none" stroke-linecap="round">
    </circle>

    <foreignObject x="30" y="25" width="50" height="50" requiredExtensions="http://www.w3.org/1999/xhtml">

      <body xmlns="http://www.w3.org/1999/xhtml">
        <p>100%</p>
      </body>
    </foreignObject>

  </svg>
</body>

</html>
