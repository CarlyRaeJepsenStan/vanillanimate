<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <style>
    body {
      background-color: black;
      font-family: sans-serif;
      font-weight: 100;
      font-size: 100px;
    }

    .neon {
      animation: blink 1s infinite
    }
    .purple {
      color: #752bf9;
      text-shadow: 5px 5px 20px #8475fb, 5px 5px 30px #a575fb;
      animation-duration: 1s;
    }

    .pink {
      color: #ef159a;
      text-shadow: 5px 5px 20px #f45ddf, 5px 5px 30px#f45db9;
      animation-duration: 1s;
    }

    .green {
      color: #31d941;
      text-shadow: 5px 5px 20px #84e572, 5px 5px 30px #72e57d;
      animation-duration: 1s;
    }

    .red {
      color: #ff3333;
      text-shadow: 5px 5px 20px #ff1a53, 5px 5px 30px #ff1a2d;
      animation-duration: 1s;
    }

    .darkgreen {
      color: #00b300;
      text-shadow: 5px 5px 20px #2db300, 5px 5px 30px #1eb300;
      animation-duration: 1s;
    }

    .orange {
      color: #fedf5f;
      text-shadow: 5px 5px 20px #f52e30, 5px 5px 30px #f52e30 ;
    }

    @keyframes blink {
      30% {
        opacity: 0.8;
      }
      32% {
        opacity: 1;
      }
      34% {
        opacity: 0.1;
      }
      36% {
        opacity: 1;
      }
    }
  </style>
  <body>
    <span class="purple neon">A</span>
    <span class="pink neon">B</span>
    <span class="green neon">C</span>
    <span class="red neon">D</span>
    <span class="darkgreen neon">E</span>
    <span class="orange neon">F</span>

    <script>

    const arr = document.getElementsByClassName("neon")

    function flicker(event) {
      var dur = Math.random() * 2.5 + 3;
      event.target.style.animationDuration = `${dur}s`
    }

    for (var i = 0; i < arr.length; i++) {
      arr[i].addEventListener("animationiteration", flicker)
    }


    </script>
  </body>
</html>
