
<!DOCTYPE html>
<html>

<style> 

div#blink {
  width: 100px;
  height: 100px;
  background-color: peru;
  position: relative;
  animation: flash infinite;
  animation-duration: 1s;
}

@keyframes flash {
  50% {background:none;}
}
</style>
</head>
<body>


<div id="blink"></div>
<p id="time"></p>

</body>
<script>

var tar = document.getElementById("blink")
var sec = document.getElementById("time");
function blink() {
var dur = Math.random() * 2.5 + 1
tar.style.animationDuration = `${dur}s`;
sec.innerText = dur
console.log("fired")
}

tar.addEventListener("animationiteration", blink)

</script>
