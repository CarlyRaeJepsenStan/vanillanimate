<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <style>
    body {
      background: #bcf0f6;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50vh;
      position: absolute;
    }

    .neu {
      width: 150px;
      height: 150px;
      transition: 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      border-radius: 20px;
      background: linear-gradient(145deg, #9ecacf, #bcf0f6, #bcf0f6);
      /* extra #bcf0f6 to allow for background matching color on background position move  */
      box-shadow: 20px 20px 60px #96bec4, -20px -20px 60px #caffff;

      transition: 0.4s;
      border: none;
      outline: none;
      background-size: 200% 200%;
      /* increased background size to allow translation */
    }

    .neu:active {
      box-shadow: none;
      background-position: 100% 100%;
      /* right bottom, 100% width (flush right) 100% height (flush bottom) to reveal portion of gradient fil that has the same color as the bg*/
      transition: 0.4s;
      color: white;
    }
  </style>
  <body>
    <div>
      <button class="neu">
        +
      </button>
      <!--
      ==
      ==
      ==
      GRADIENTS MADE WITH NEUMORPHISM.IO
      ==
      ==
      ==
    --></div>
  </body>
</html>
